<mat-card *ngIf="!isLoading">
    <mat-card-title>Trajets aujourd'hui</mat-card-title>
    <div class="counter">
        <ngx-charts-number-card style="text-align:center"
        [results]="chartData"
        [textColor]="textColor"
        [cardColor]="cardColor"
        [bandColor]="bandColor"
        >
    </ngx-charts-number-card>
    </div>
</mat-card>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
