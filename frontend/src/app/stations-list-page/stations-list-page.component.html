<mat-card>
  <mat-card-title>Liste des stations Velib</mat-card-title>
  <mat-card-subtitle *ngIf="!isLoading" class="hiddable-smallscreen">{{numberOfStations}} stations</mat-card-subtitle>
  <app-stations-table *ngIf="!isLoading" [stations]="stations"></app-stations-table>
</mat-card> 

<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner 
    color="primary" 
    mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
