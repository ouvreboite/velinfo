<mat-card *ngIf="!isLoading">
    <mat-card-title>Activit√© par heure</mat-card-title>
   
    <div style="width: 100%;height: 300px">
        <ngx-charts-line-chart *ngIf="!isLoading" 
        [results]="chartData"
        [xAxisTickFormatting]='formatDateTime' 
        [scheme]="chartColorScheme"
        xAxis=true 
        [curve]="chartCurve" 
        [showGridLines]=true>
            <ng-template #tooltipTemplate let-model="model">
                <strong style="color: #a2b43a;">{{model.formatedValue}}</strong>
                <br/>
                {{model.formatedDateTime}}
            </ng-template>
            <ng-template #seriesTooltipTemplate let-model="model">
                <strong style="color: #a2b43a;">{{model[0].formatedValue}}</strong>
                <br/>
                {{model[0].formatedDateTime}}
            </ng-template>
        </ngx-charts-line-chart>
    </div>
</mat-card>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
