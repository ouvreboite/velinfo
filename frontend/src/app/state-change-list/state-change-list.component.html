<mat-card *ngIf="!isLoading">
    <mat-card-title>Derniers évènements</mat-card-title>
    <div class="station-change" *ngFor="let change of changes">
      <div class="change-datetime">{{change.datetime | parisDate}}</div>
      <div>{{getChangeText(change)}} à la station <a [routerLink]="'/station/'+change.stationCode">{{getStationName(change.stationCode)}}</a></div>
    </div>
    <div *ngIf="!changes || changes.length == 0">Aucun évènement la semaine passée.</div>
    <br/>
</mat-card>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
